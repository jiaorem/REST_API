        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: ''
                  example: quo
                description:
                  type: string
                  description: ''
                  example: aut
                currency:
                  type: string
                  description: ''
                  example: temporibus
                price:
                  type: string
                  description: ''
                  example: deserunt
                brand:
                  type: string
                  description: ''
                  example: ducimus
                category:
                  type: string
                  description: ''
                  example: vel
                image:
                  type: string
                  description: ''
                  example: rem
              required:
                - title
                - description
                - currency
                - price
                - brand
                - category
                - image
      security: []
